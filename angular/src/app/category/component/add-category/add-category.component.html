<form [formGroup]='addForm'>
    <div>
        <label>
            שם קטגוריה:
        </label>
        <input type="text" formControlName="name" #id>
        <div *ngIf="addForm.controls['name'].errors?.['required']"> חובה להכניס שם קטגוריה!</div>
    </div>
    <button (click)='addCategory()' [disabled]='addForm.invalid'>הוספה</button>
</form>
