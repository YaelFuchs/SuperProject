<form [formGroup] = 'addForm'>
    <div>
        <label>
            name: 
        </label>
        <input type="text" formControlName = 'name'>
        @if(addForm.controls['name'].errors){
            <div>
                you must enter category name!
            </div>
        }
    </div>
    <button (click) = 'addCategory()' [disabled] = 'addForm.invalid' >הוספה</button>
</form>
