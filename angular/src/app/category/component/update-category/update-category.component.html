@if(category){
  <form #form = "ngForm">
    <div>
        <label>
            name: 
        </label>
        <input type="text" name="name" [(ngModel)]= "category.name" required = "true" #name = "ngModel">
        <div [ngSwitch] = "name.errors">
            <div *ngSwitchCase = "'required'">
                you must enter category name!
            </div>
        </div>
    </div>
    <button [disabled]="form.invalid" (click)="saveChanges()" >עדכון</button>
</form>
}
