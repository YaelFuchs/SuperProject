@if(productDetails){
<div>
    <img *ngIf="productDetails.imageUrl" [src]="productDetails.imageUrl" alt="תמונה של {{ productDetails.name }}">
    <p>שם מוצר: {{productDetails.name}}</p>
    <p>סוג מכירה:{{productDetails.UnitOfMeasure === 0 ? 'Units' : 'Kilograms'}}</p>
    <p>שם קטגוריה: {{productDetails.category.name}}</p>
    @if(isManager()){
    <button (click)="delete(productDetails.id)">מחיקה</button>
    }
    <button (click)="goBack()">חזור לרשימת מוצר</button>
</div>

}
