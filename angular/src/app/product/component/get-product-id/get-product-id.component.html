@if(productDetails){
    <div>
        <p>id: {{productDetails.id}}</p>
        <p>name: {{productDetails.name}}</p>
        <p>סוג מכירה:{{productDetails.UnitOfMeasure === 0 ? 'Units' : 'Kilograms'}}</p>
        <p>category: {{productDetails.category.name}}</p>
        <button (click)="delete(productDetails.id)">מחיקה</button>
        <button (click)="goBack()">חזור לרשימת מוצר</button>
    </div>

}
